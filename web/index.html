<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Postura • Welcome</title>
    <style>
      :root {
        --muted: #9CA3AF;
        --accent: #A855F7;
        --accent-2: #C1A6FF;
        --light: #E5E7EB;
        --bg: #0B0F14;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--light); background: var(--bg); }
      .hero { position: relative; overflow: hidden; min-height: 100vh; display: grid; place-items: center; text-align: center; padding: 40px 24px; }
      .blob { position: absolute; filter: blur(60px); opacity: .35; mix-blend-mode: screen; animation: float 18s ease-in-out infinite; pointer-events: none; }
      .blob.p1 { width: 520px; height: 520px; background: #A855F7; top: -120px; left: -80px; }
      .blob.p2 { width: 620px; height: 620px; background: #C1A6FF; bottom: -120px; right: -80px; animation-delay: 2s; }
      @keyframes float { 0%,100%{ transform: translateY(0) translateX(0);} 50%{ transform: translateY(20px) translateX(10px);} }
      h1 { font-size: clamp(28px, 5vw, 48px); margin: 0 0 10px; letter-spacing: .3px; text-shadow: 0 1px 0 rgba(0,0,0,.2); }
      p { margin: 8px 0 18px; color: var(--muted); max-width: 780px; }
      .cta { display: inline-block; padding: 14px 22px; border-radius: 14px; color: #0B0F14; font-weight: 800; text-decoration: none; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 10px 30px rgba(168,85,247,0.15), 0 6px 16px rgba(193,166,255,0.08); }
      .footer { position: absolute; bottom: 18px; width: 100%; text-align: center; color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="blob p1"></div>
      <div class="blob p2"></div>
      <div>
        <h1>Postura</h1>
        <p>Move better. Measure better. Turn your workout videos into actionable insights with MediaPipe-powered form analysis.</p>
        <a class="cta" href="/ui/app.html">Open Analyzer</a>
      </div>
      <div class="footer">© <script>document.write(new Date().getFullYear())</script> Postura</div>
    </section>
  </body>
</html>
